[readme]
main-tooltip=Infomation
welcome-tab=Welcome
welcome-tooltip=Welcome to All-Weekend Factorio
welcome-general=Welcome to All-Weekend Factorio; we host many factorio servers. While you are here, we ask you to follow our rules. You can find these in the tab above. You can also find our custom commands and links to our other servers. This map has been online for __2__.\nPlease note that our servers reset periodically, the next reset is: __1__
welcome-roles=We run a custom role system to help protect the work of others. As a result you may not be able to use your deconstruction planner yet or drop items on the groud. Roles also give you access to some custom features such as adding tasks to our task list or making new warp points. If you want more perms, please link to our Discord using the command /linkme\nYou have been assigned the roles: __1__
welcome-credit=This is a scenario (softmod) that was made by the ExpGaming team, so this is a personal thanks to ExpGaming devs, especially Cooldude2606, tovenaar123 and mark9064, who all created the scenario and I was able to modify/add some stuff with their help ~ oof2win2
rules-tab=Rules
rules-tooltip=Rules for our server
rules-general=By playing on our servers you accept the rules below. If you are supected of breaking a rule then you will be questioned by one of our moderators. If required you will be banned from our servers, appeals can be made by contacting an Administrator on our discord.
rules-1=Hacking / cheating / abusing bugs will not be tolerated. Report bugs and glitches to staff members
rules-2=The preffered language is English
rules-3=Be respectful to other players in chat, this includes any other forms of communication.
rules-4=Any form of 18+/Explicit content in form of images/attachments/links/messages are not allowed.
rules-5=Spamming of any kind, both in discord/in-game is not allowed.
rules-6=Before removing major parts of the factory tell other players why you are removing it.
rules-7=Do not cause unnecessary lag by placing/removing tiles with bots or using active provider chests, if think some thing might cause lag please ask staff first.
rules-8=No advertising other discord servers/youtube/twitch or other services
rules-9=Do not use speakers on global or with alerts without prior permission, no one wants to hear your music at full volume without knowing where the off switch is.
rules-10=No spamming with GPS, there is REALLY no need to click it 10+ times.
rules-11=If you want to remove/replace something of another player, consult with them first.
rules-12=No mass exploration, only explore the terrain we need for resources. (this included shooting 360 with arti!)
rules-13=Trains are Right Hand Drive (RHD) only, this means trains drive on the right side of the tracks.
rules-14=Make sure belts / train have purpose, don\'t place/program them just to go around :)
rules-15=Use common sense, report rule breakers, and Administrators have the final word.
commands-tab=Commands
commands-tooltip=Commands which you are able to use
commands-general=We have lots of custom commands which you are able to use. Below you can find a list of all the commands that you are allowed to use and what they do. If you need more information or want to search for a command you can use our /search-help command.
